<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - LaserMachineMar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #confirmation-message {
      display: none;
      margin-top: 30px;
      color: green;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <section class="about">
    <div class="container">
      <h2>Contactez-nous</h2>
      <p>Notre équipe est à votre disposition pour étudier vos projets.</p>

      <form class="contact-form" id="webForm">
        <h3>Demande d'information</h3>
        <p class="form-subtitle">Complétez ce formulaire pour recevoir une réponse personnalisée.</p>

        <div class="form-row">
          <div class="form-group">
            <label for="prenom">Prénom *</label>
            <input type="text" id="prenom" name="prenom" required>
          </div>
          <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email professionnel *</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="entreprise">Entreprise *</label>
            <input type="text" id="entreprise" name="entreprise" required>
          </div>
          <div class="form-group">
            <label for="fonction">Fonction</label>
            <input type="text" id="fonction" name="fonction" placeholder="Directeur technique, Responsable production...">
          </div>
        </div>

        <div class="form-group">
          <label for="secteur">Secteur d'activité</label>
          <select id="secteur" name="secteur">
            <option value="">Sélectionnez votre secteur</option>
            <option value="aeronautique">Aéronautique & Spatial</option>
            <option value="automobile">Automobile</option>
            <option value="electronique">Électronique & Composants</option>
            <option value="metallurgie">Métallurgie & Sidérurgie</option>
            <option value="medical">Médical & Dispositifs médicaux</option>
            <option value="energie">Énergie & Environnement</option>
            <option value="bijouterie">Bijouterie & Horlogerie</option>
            <option value="textile">Textile & Cuir</option>
            <option value="packaging">Packaging & Emballage</option>
            <option value="autre">Autre</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type_demande">Type de demande *</label>
          <select id="type_demande" name="type_demande" required>
            <option value="">Choisissez le type de demande</option>
            <option value="devis">Demande de devis</option>
            <option value="demonstration">Demande de démonstration</option>
            <option value="information">Information produit</option>
            <option value="maintenance">Support & Maintenance</option>
            <option value="formation">Formation</option>
            <option value="partenariat">Partenariat commercial</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Décrivez votre projet *</label>
          <textarea id="message" name="message" required placeholder="Décrivez vos besoins : matériaux à traiter, volumes de production, contraintes techniques, délais..."></textarea>
        </div>

        <div class="form-group">
          <label for="budget">Budget envisagé</label>
          <select id="budget" name="budget">
            <option value="">Fourchette budgétaire (optionnel)</option>
            <option value="moins_50k">Moins de 50 000 €</option>
            <option value="50k_100k">50 000 € - 100 000 €</option>
            <option value="100k_250k">100 000 € - 250 000 €</option>
            <option value="250k_500k">250 000 € - 500 000 €</option>
            <option value="plus_500k">Plus de 500 000 €</option>
          </select>
        </div>

        <button type="submit" class="btn contact-btn">Envoyer la demande</button>

        <div id="confirmation-message">
          ✅ Merci pour votre message, nous vous répondrons rapidement !
        </div>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 LaserMachineMar. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
    const form = document.getElementById("webForm");
    const confirmation = document.getElementById("confirmation-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // empêche l'envoi réel
      confirmation.style.display = "block"; // affiche le message
      form.reset(); // vide le formulaire
    });
  </script>
</body>
</html>
